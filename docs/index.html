    <style>
        /* 自定义单选按钮的样式 */
        .radio-container {
            display: inline-block;
            margin-right: 10px;
        }

        .radio-container input[type="radio"] {
            display: none;
        }

        .radio-container label {
            display: inline-block;
            padding: 5px 10px;
            background-color: #f0b4b4;
            border-radius: 5px;
            cursor: pointer;
            width: 50px;
            /* 设置宽度 */
            height: 30px;
            /* 设置高度 */
        }

        .radio-container input[type="radio"]:checked+label {
            background-color: #007bff;
            color: #fff;
        }

        .inline {
            display: inline;
        }
    </style>
    <script>
        function updateTime() {
            var currentDate = new Date();
            var currentHour = currentDate.getHours();
            var currentMinute = currentDate.getMinutes();
            var currentSecond = currentDate.getSeconds();

            var currentTimeString = currentHour + ":" + currentMinute + ":" + currentSecond;
            document.getElementById("current-time").textContent = currentTimeString;
        }

        // 每秒钟更新一次时间
        setInterval(updateTime, 100);
    </script>
    <title>今日微博热搜变动概览</title>
</head>

    <script>
        function redirectToFolder() {
            var selectedHour = document.querySelector('input[name="hour"]:checked').value;
            var folderPath = selectedHour + "/";
            window.location.href = folderPath + "index.html";
        }
        function resetSelection() {
            var radioButtons = document.querySelectorAll('input[name="hour"]');
            radioButtons.forEach(function (radioButton) {
                radioButton.checked = false;
            });
        }

        // 在页面加载时自动恢复到初始状态
        window.addEventListener('load', resetSelection);
    </script>
